<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="app/assets/images/favicon-32x32.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/6587c5242b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="disc/style.css">
  <title>Todo App</title>
</head>

<body>
  <main class="main">
    <div class="main__bg"></div>
    <div class="main__todo">
      <div class="main__todo_header">
        <h1 class="main__todo__header__title">Todo</h1>
        <img src="app/assets/images/icon-sun.svg" alt="theme" class="main__todo__header__img">
      </div>
      <form action="#" class="main__todo__form">
        <input type="text" id="input">
      </form>
      <ul class="main__todo__list">

        <li class="main__todo__list__item">
          <button class="main__todo__list__item__check checked">
            <div class="check">
              <i class="fa-solid fa-check"></i>
            </div>
          </button>
          <div class="main__todo__list__item__wrapper">
            <p class="main__todo__list__item__wrapper__name">Complete only JavaScript course</p>
            <div class="main__todo__list__item__wrapper__icon__wrapper">
              <button id="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button id="delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </li>


        <li class="main__todo__list__item">
          <button class="main__todo__list__item__check">
            <div class="check">
              <i class="fa-solid fa-check"></i>
            </div>
          </button>
          <div class="main__todo__list__item__wrapper">
            <p class="main__todo__list__item__wrapper__name">Jog around the park 3x</p>
            <div class="main__todo__list__item__wrapper__icon__wrapper">
              <button id="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button id="delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </li>



        <li class="main__todo__list__item">
          <button class="main__todo__list__item__check">
            <div class="check">
              <i class="fa-solid fa-check"></i>
            </div>
          </button>
          <div class="main__todo__list__item__wrapper">
            <p class="main__todo__list__item__wrapper__name">Read for 1 hour</p>
            <div class="main__todo__list__item__wrapper__icon__wrapper">
              <button id="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button id="delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </li>



        <li class="main__todo__list__item">
          <button class="main__todo__list__item__check">
            <div class="check">
              <i class="fa-solid fa-check"></i>
            </div>
          </button>
          <div class="main__todo__list__item__wrapper">
            <p class="main__todo__list__item__wrapper__name">Pick up groceries</p>
            <div class="main__todo__list__item__wrapper__icon__wrapper">
              <button id="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button id="delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </li>


        <li class="main__todo__list__item">
          <button class="main__todo__list__item__check checked">
            <div class="check">
              <i class="fa-solid fa-check"></i>
            </div>
          </button>
          <div class="main__todo__list__item__wrapper">
            <p class="main__todo__list__item__wrapper__name">Complete Todo App on Frontend Mentor</p>
            <div class="main__todo__list__item__wrapper__icon__wrapper">
              <button id="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button id="delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </main>
  <script src="app/js/script.js"></script>
</body>

</html>
